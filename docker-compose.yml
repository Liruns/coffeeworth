# docker-compose.yml
# 로컬 개발용 PostgreSQL

services:
  postgres:
    image: postgres:16-alpine
    container_name: coffeeworth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coffeeworth
    ports:
      - '5434:5432'
    volumes:
      - coffeeworth_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  coffeeworth_postgres_data:
